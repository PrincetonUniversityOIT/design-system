
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field Dropdown Example - Princeton Design System</title>
   <link rel="stylesheet" href="/design-system/jazz_serif.css">
   <link rel="stylesheet" href="/design-system/jazz_fonts.css">
   <link rel="stylesheet" href="/design-system/jazz_curated_icons.css">
   <link rel="stylesheet" href="/design-system/prism-atom-dark.css">
</head>
<body>
<!-- Example Start -->
<div style="width:90%;height:90%;padding:10px;">

 <div class="jazz-form-field">
        <label for="my-dropdown-1">Dropdown</label>
        <div class="jazz-dropdown">
            <select class="jazz-select" id="my-dropdown-1">
                <option>Option 1</option>
                <option>Option 2</option>
                <option disabled>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>
    </div>


</div>
<!-- Example End -->
<script src="/design-system/jazz_behavior.js"></script>
<script>
    PrincetonDesignSystem.enable();
</script>
</body>
</html>
