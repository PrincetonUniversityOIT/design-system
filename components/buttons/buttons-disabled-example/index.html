
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Buttons Example - Princeton Design System</title>
   <link rel="stylesheet" href="/design-system/jazz_serif.css">
   <link rel="stylesheet" href="/design-system/jazz_fonts.css">
   <link rel="stylesheet" href="/design-system/jazz_curated_icons.css">
   <link rel="stylesheet" href="/design-system/prism-atom-dark.css">
</head>
<body>
<!-- Example Start -->
<div style="width:90%;height:90%;padding:10px;">

<button class="jazz-btn" disabled>Default Disabled</button>
<button class="jazz-btn" aria-disabled='true'>Aria-Disabled</button>
<button class="jazz-btn jazz-btn-outline" disabled>Outline Disabled</button>
<button class="jazz-btn jazz-btn-outline" aria-disabled='true'>Outline Aria-Disabled</button>


</div>
<!-- Example End -->
<script src="/design-system/jazz_behavior.js"></script>
<script>
    PrincetonDesignSystem.enable();
</script>
</body>
</html>
